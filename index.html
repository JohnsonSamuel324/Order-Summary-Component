<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img id="background-wave" src="./assets/images/pattern-background-desktop.svg">
  <div class="summary-card">
    <img id="summary-img" src="./assets/images/illustration-hero.svg" alt="Illustration of person dancing to music">
    <h1 id="summary-title">Order Summary</h1>
    <p id="summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="order-plan">
      <div class="sel-plan">
        <img id="music-icon" src="./assets/images/icon-music.svg" alt="Music icon">
        <div class="plan-desc">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
      </div>
      <a id="btn-change" href="#">Change</a>
    </div>
    <button id="btn-proceed" type="button">Proceed to Payment</button>
    <a id="btn-cancel">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Samuel Johnson</a>.
  </div>
</body>
</html>
